<label style="color: coral;">Select a File(s) (&lt; 1MB)</label>
<br/>
<input type="file"
        style="color: coral;"
       (change)="onFileChange($event)"
       multiple="multiple" />
<br/>
<button class="btn btn-primary" style ="background-color: coral; margin-top: 5px;" (click)="uploadFile()"
        [disabled]="!theFiles.length">
  Upload {{theFiles.length}} File(s)
</button>

<br/>
<br/>
      
<!-- ** BEGIN: INFORMATION MESSAGE AREA ** -->
<div *ngIf="messages.length > 0">
  <span *ngFor="let msg of messages">
    {{msg}}
    <br />
  </span>
</div>
<!-- ** END: INFORMATION MESSAGE AREA ** -->
