<section class= "course is-info is-fullheight is-bold">
        <div class="h-100 d-flex justify-content-center align-items-center">
        <form [formGroup]="courseForm" style="margin-top: 100px;">
            <h1 style="color: coral; margin-bottom: 50px;">Create Course</h1>
            <div class="form-group">
                <label for="semesterid">Select Semester</label>
                <select class="form-control" id="semesterid" formControlName="semesterid" >
                  <option *ngFor="let semester of semesters" [value]="semester.semesterid">{{semester.semestername}}</option>
                </select>
              </div>
            <div class="form-group">
                <label for="coursename">Course Name</label>
                <input type="text" formControlName="coursename" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.coursename.errors }"/>
                <div *ngIf="submitted && f.coursename.errors" class="invalid-feedback">
                    <div *ngIf="courseForm.value.coursename.length == 0">Course Name is required</div>
                </div>
            </div>
            <div class="form-group">
                    <label for="attachment">Attachment</label>
                    <br>
                    <app-fileupload (messageEvent)="receiveMessage($event)"></app-fileupload>                           
                </div>
              <div class="form-group">
                    <button class="btn btn-primary" [disabled]="courseForm.value.coursename.length == 0" (click)="createCourse()">
                        Add Course
                    </button>
                </div>
        </form>
        </div>
        </section>
