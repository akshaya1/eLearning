<section class= "role is-info is-fullheight is-bold">
    <div class="h-100 d-flex justify-content-center align-items-center">
    <form [formGroup]="roleForm" (ngSubmit)="editRole()" style="margin-top: 100px;">
        <h3 style="color: coral;">{{user.username}} is registered as {{role.roletype}}</h3>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" formControlName="username" class="form-control" [value]="user.username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">User Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="roleid">Role Type</label>
            <select class="form-control" id="roleid" formControlName="roleid" [(ngModel)]='role.roleid' >
              <option *ngFor="let lrole of roles" [value]="lrole.roleid">{{lrole.roletype}}</option>
            </select>
          </div>
          <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Edit Role
                </button>
            </div>
    </form>
    </div>
    </section>
